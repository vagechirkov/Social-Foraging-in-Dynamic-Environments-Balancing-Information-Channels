belief_selectivity_threshold: 2.0  # Mahalanobis distance


# other params
base_noise: 0.1
process_noise_scale: 0.05
momentum: 0.9
initialization_box_ratio: 0.5
min_dist_between_entities: 0.001
agent_radius: 0.05
continuous_actions: True